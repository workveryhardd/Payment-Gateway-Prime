services:
  - type: web
    name: payment-gateway-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATA_FILE_PATH
        value: data/data_store.json
    plan: free

